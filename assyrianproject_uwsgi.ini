# django.ini file
[uwsgi]

# master
master = true
# maximum number of processes
processes = 10
# the socket (use the full path to be safe)
socket          = /tmp/uwsgi.sock
# with appropriate permissions - *may* be needed
# chmod-socket    = 664
# the base directory
chdir           = /home/ubuntu/assyrianproject
# Django's wsgi file
wsgi-file = /home/ubuntu/assyrianproject/assyrianproject/wsgi.py
# the virtualenv
# clear environment on exit
vacuum          = true
